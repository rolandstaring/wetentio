{% extends 'market/base.html' %}

{% block content %}
    {% for request in requests %}
        <div class="post">
            <div class="date">
                {{ request.published_date }}
            </div>
            <h1><a href="">{{ request.title }}</a></h1>
            <p>{{ request.hypo|linebreaksbr }}</p>
            <p>Min= {{ request.min_part_nr }} </p>
            <p>Max= {{ request.max_part_nr }} </p>
        </div>
    {% endfor %}
{% endblock %}
