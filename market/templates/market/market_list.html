{% extends 'market/base.html' %}

{% block content %}
    {% for researchrequest in researchrequests %}
        <div class="post">
            <div class="date">
                {{ researchrequest.published_date }}
            </div>
            <a href="{% url 'market_detail' pk=researchrequest.pk %}">{{ researchrequest.title }}</a>
            <p>{{ researchrequest.hypo|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
